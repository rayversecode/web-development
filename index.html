<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  
  <h1>UNIVERSITY REGISTRATION FORM</h1>
  <p>Please fill out the form below to register.</p>
  <hr />

  <h2>Personal Details</h2>
  <br />

  <form>
  <label for="name">First Name</label>
  <input type="text" name="userName" id="name" placeholder="eg:arjun">     
   <!--placeholder is used to display something as an example in the label kahli sthaan  -->
  <br />
  <label for="last">Last Name</label>
  <input type="text" name="userName" id="last" placeholder="eg:sharma" >
  <br />
  <label for="date">Date of Birth</label>
  <input type="text" name="userName" id="date" placeholder="dd/mm/yyyy">
  <br />


  <h3>Gender</h3>

  <label for="male">Male</label>
  <input type="radio" name="gender" id="male">
  <br />
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female">
  <br />
  <label for="other">Other</label>
  <input type="radio" name="gender" id="other">
  <br />


  <h3>Upload Your Photo</h3>
  
  <input type="file" name="file">
  <hr />



  <h2>Contact Information</h2>

  <label for="email">Email Address</label>
  <input type="email" name="email" id="email">
  <br />

  <label for="phone">Phone Number</label>
  <input type="tel" name="phone" id="phone">
  <br />

  <label for="address">Mailing Address</label>
  <br />
  <textarea name="address" rows="5" column="5" id="address"></textarea>
  <br />
  <!-- textarea is used to write long text -->
  <hr />



  <h2>Academic Information</h2>

  <label for="course">Select Your Course</label>
  <select name="course" id="course">
    <option value="ME">ME</option>
    <option value="CSE">CSE</option>
  </select>




  <H3>Extracurricular Activities</H3>

  <label for="dance">Dance</label>
  <input type="checkbox" name="interest" id="dance">
  <br />

  <label for="music">Music</label>
  <input type="checkbox" name="interest" id="music">
  <br />

  <label for="art">Art</label>
  <input type="checkbox" name="interest" id="dance">
  <br />

  <label for="tech">Technology</label>
  <input type="checkbox" name="interest" id="tech">
  <br />
  <hr />



  <h2>Create Your Account</h2>

  <label for="create">Create a Password</label>
  <input type="text" name="Password" id="create"> 
  <br />

  <label for="ques">Security Question</label>
  <select name="ques" id="ques">
    <option value="q1">Favourite Color</option>
    <option value="q2">Favourite Book</option>
  </select>
 
 <label for="ans">Security Answer</label>
  <input type="text" name="answer" id="ans"> 
  <br />

  <label for="agree">I agree to the Terms and Conditions</label>
  <input type="checkbox" name="agreement" id="agree">
  <br />
  <hr />



  <button type="submit">Register</button>
  <button type="reset">Clear Form</button>
  <!-- <input type="submit" value="Register">            is older method -->




  <hr />
  </form>

</body>
</html>
